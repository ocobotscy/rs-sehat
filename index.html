<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/activity.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMAS - Sistem Informatika Medik Masyarakat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
              // Premium Dark Mode Palette (Slate/Midnight Based)
              slate: {
                800: '#1e293b', // Card Lighter
                850: '#172033', // Card Darker
                900: '#0f172a', // Sidebar/Nav
                950: '#020617', // Main Bg
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'spin-slow': 'spin 3s linear infinite',
              'liquid': 'liquid 6s ease infinite',
              'shine': 'shine 2s infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              liquid: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              shine: {
                '0%': { left: '-100%', opacity: '0' },
                '20%': { left: '100%', opacity: '0.6' },
                '100%': { left: '100%', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",

    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
